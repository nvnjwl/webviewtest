<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MWeb Feed</title>
</head>
<body style="margin:0; font-family:sans-serif; background:#f5f5f5;">
  <div id="feed" style="display:flex; flex-direction:column; gap:16px; padding:16px;">
    <!-- Card template -->
  </div>

  <script>
    // Sample data
    const feedItems = [
      {
        title: 'Taarak Mehta Ka Ooltah Chashmah: Ep4394. Gokuldham Members Ko Laga Shock',
        description: 'Hey, I recommend you to watch this on SonyLIV app.',
        img: 'https://via.placeholder.com/300x170',
        url: 'https://www.sonyliv.com/shows/taarak-mehta-ka-ooltah-chashmah-1700000084/gokuldham-members-ko-laga-shock-1090479484?watch=true'
      },
      {
        title: 'Upcoming - Crystal Palace vs Man City - The Emirates FA Cup 2024-25',
        description: 'Hey, I recommend you to watch this on SonyLIV app.',
        img: 'https://via.placeholder.com/300x170',
        url: 'https://www.sonyliv.com/trailer/upcoming-crystal-palace-vs-man-city-the-emirates-fa-cup-2024-25-1090479438?watch=true'
      },
      {
        title: 'Pani',
        description: 'Hey, I recommend you to watch this on SonyLIV app.',
        img: 'https://via.placeholder.com/300x170',
        url: 'https://www.sonyliv.com/movies/pani-1090428925?watch=true'
      }
    ];

    function isWebView() {
      return /wv/.test(navigator.userAgent);
    }

    function openLink(url) {
      if (isWebView()) {
        // Intent for Chrome on Android
        window.location = `intent:${url}#Intent;package=com.android.chrome;scheme=https;end`;
      } else {
        window.open(url, '_blank');
      }
    }

    const feedEl = document.getElementById('feed');
    feedItems.forEach(item => {
      const card = document.createElement('div');
      card.style.background = '#fff';
      card.style.borderRadius = '8px';
      card.style.overflow = 'hidden';
      card.style.boxShadow = '0 2px 6px rgba(0,0,0,0.1)';
      card.style.cursor = 'pointer';
      card.onclick = () => openLink(item.url);

      card.innerHTML = `
        <div style="position:relative;">
          <img src="${item.img}" alt="${item.title}" style="width:100%; display:block;" />
          <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.6); padding:12px; border-radius:50%;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M8 5v14l11-7z"/></svg>
          </div>
        </div>
        <div style="padding:12px;">
          <h3 style="margin:0 0 8px; font-size:16px; line-height:1.2;">${item.title}</h3>
          <p style="margin:0; font-size:14px; color:#666;">${item.description}</p>
        </div>
      `;

      feedEl.appendChild(card);
    });
  </script>
</body>
</html>
